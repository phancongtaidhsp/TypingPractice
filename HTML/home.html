<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="home.css" />
	<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
		type="text/css" />
	<script src="https://kit.fontawesome.com/03752cab9b.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<title>Intro Page</title>
</head>

<body>
	<div class="g">
		<div class="g-b g-b--6of12 js-profile">
			<div>
				<h4 class="well">Account Details</h4>
				<form class="well well--b well--l" novalidate="novalidate">
					<div class="form-fieldset well well--b">
						<label class="label label--fw well well--b well--xs " for="form-ele-first_name">First Name</label>
						<input class="input input--fw " type="text" name="first_name" id="form-ele-first_name" value="">
					</div>
					<div class="form-fieldset well well--b">
						<label class="label label--fw well well--b well--xs " for="form-ele-last_name">Last Name</label>
						<input class="input input--fw " type="text" name="last_name" id="form-ele-last_name" value="">
					</div>
					<div class="form-fieldset well well--b">
						<label class="label label--fw well well--b well--xs " for="form-ele-email">Email</label>
						<input class="input input--fw " type="text" name="email" id="form-ele-email" value="">
					</div>
					<div class="form-fieldset">
						<div class="btn btn--a btn-warning js-submit">Save Changes</div>
					</div>
				</form>
			</div>
		</div>

		<div class="g-b g-b--6of12 js-profile">
			<div>
				<h4 class="well">Change Password</h4>
				<form class="well well--b well--l" novalidate="novalidate">
					<div class="form-fieldset well well--b">
						<label class="label label--fw well well--b well--xs " for="form-ele-first_name">Current Password</label>
						<input class="input input--fw " type="password" name="first_name" id="form-ele-first_name" value="">
					</div>
					<div class="form-fieldset well well--b">
						<label class="label label--fw well well--b well--xs " for="form-ele-last_name">New Password</label>
						<input class="input input--fw " type="password" name="last_name" id="form-ele-last_name"  value="">
					</div>
					<div class="form-fieldset well well--b">
						<label class="label label--fw well well--b well--xs " for="form-ele-email">Confirm Password</label>
						<input class="input input--fw " type="password" name="email" id="form-ele-email" value="">
					</div>
					<div class="form-fieldset">
						<div class="btn btn-warning btn--a js-submit">Update Password</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
